<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial design Line chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke: red;
            stroke-width: 0.5;
        }

        body{
            position: relative;
        }

        .tooltip {
            position: absolute; /**/
            pointer-events: none;
            top: 0;
            opacity: 0;
            background: rgba(0,0,0, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 1px rgba(0,0,0,0.25);
            padding: 10px;
            line-height: 1.3;
            font: 12px sans-serif;
        }

    </style>
</head>
<body>
<h1>Number of Disaster Internal Displacements in Australia</h1>
<script>
    var w = 1000;
    var h = 300;
    var padding = 50;
    var padding1 = 50;
    var average = 16159.71429;
    // data bind Date_of_event
    var parseDate = d3.timeFormat("%Y-%m-%dT%H:%M:%SZ");
    var dateFormat = d3.timeFormat("%Y-%m-%d"); //时间转换格式
    d3.csv("AUS_disasters(4).csv", function (d) {
        const date = new Date(d.Date_of_event);
        return {
            time: dateFormat(date),
            year: new Date(dateFormat(date)),
            number: Number(d.Disaster_Internal_Displacements)
        };
    }).then(function (data) { //排序
        lineChart(data.sort((a, b) => { //时间小的在前，时间大的在后
            if (a.time < b.time) {
                return -1;
            } else if (a.time > b.time) {
                return 1;
            } else {
                if (a.number < b.number) {
                    return 1;
                } else if (a.number > b.number) {
                    return -1;
                } else {
                    return 0;
                }

            }
        }));
    });

    function lineChart(dataset) {
        var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

        // Step 2: Set up the Scales
        var xScale = d3.scaleTime().domain(d3.map(JSON.parse(JSON.stringify(d3.extent(dataset, d => d.year))), (d, i) => {
            var newDate = new Date(d)
            if (i < 1) {
                return  newDate.setFullYear((newDate.getFullYear()- 1))
            } else {
                return newDate.setFullYear((newDate.getFullYear() + 1))
            }
        })).range([padding, w - padding * 2])

        var yScale = d3.scaleLinear().domain([0, d3.max(dataset, d => d.number)]).nice().rangeRound([h - padding, padding]);

        var xAxis = d3.axisBottom(xScale).ticks(w / 50)

        var yAxis = d3.axisLeft(yScale).ticks(5)

        // Step 3: Set up the line
        var line = d3.line()
            .x(function (d, i) {
                return xScale(d.year);
            })
            .y(function (d) {
                return yScale(d.number);
            }).curve(d3.curveCatmullRom.alpha(0.5))
        //Step 7: Turn your line chart into an area chart
        var area = d3.area()
            .x(function (d) {
                return xScale(d.year);
            })
            //base tline for area shape
            .y0(function () {
                return h - padding1;
            })
            .y1(function (d) {
                return yScale(d.number);
            })
            .curve(d3.curveCatmullRom);
        svg.append('path').attr('d', area(dataset)).attr('stroke', 'black').attr('fill', 'blue');


        // // Step 4: Set up the SVG and Path
        // var tip = d3.tip()
        //     .attr('class', 'd3-tip')
        //     .offset([-10, 0])
        //     .html(function (d) {
        //         return `<b style="color: #fff">${d}</b><br/><b style="color: #fff">goals: ${d}</b>`
        //     })
        // svg.call(tip)
        svg.append('path').attr('d', line(dataset)).attr('stroke', 'black').attr('fill', 'none')

        const tooltip = d3.select(document.createElement("div")).attr('class', "tooltip");
        document.body.appendChild(tooltip.node())

        svg.append('g').selectAll('circle').data(dataset)
            .enter().append('circle')
            .attr('cx', function (d, i) {
                return xScale(d.year);
            })
            .attr('cy', function (d, i) {
                return yScale(d.number);
            })
            .attr('r', 2.5)
            .attr('fill', 'red')
            .on("mouseenter", function (d) {
                tooltip.style("opacity", 1).html(`<b style="color: #fff">date:${dateFormat(d.target.__data__.year)}</b><br/><b style="color: #fff">Disaster_Internal_Displacements:${d.target.__data__.number}</b>`)
                let {offsetX: x, offsetY: y} = d;
                y -= 10
                // x = 0
                x -= tooltip._groups[0][0].clientWidth/2
                if (x < padding + 10) {
                    x += 100;
                }

                tooltip
                    .style("left", x + "px")
                    .style("top", y + "px")

            })
            .on("mouseleave", function (e) {
                // tip.hide();
                tooltip.style("opacity", 0)
            })
        // ////////////////////////////////////
        //  add x and y axises
        svg.append("g")
            .attr("class", "axis") //Assign "axis" class
            .attr("transform", "translate(0," + (h - padding1) + ")")
            .call(xAxis);


        //////  Add the Y-axis
        svg.append("g")
            .attr("class", "axis") //Assign "axis" class to CSS
            .attr("transform", "translate(" + padding + ")")
            .call(yAxis);
        // .tickSizeInner(-w)
        // .tickSizeOuter(0)
        // .tickFormat(d3.format("d"));


        // Step 5: Add some annotations
        svg.append("line")
            .attr("class", "line halfMilMark")
            // start of line
            .attr("x1", padding)
            .attr("y1", yScale(average))
            // end of line
            // .attr("x2", w)
            .attr("x2", w - padding)
            .attr("y2", yScale(average));

        svg.append("text")
            .attr("class", "halMilLabel")
            .attr("x", padding + 10)
            .attr("y", yScale(average) - 7)
            .text("Evarage");
        // don't put it in the back
        // svg.append("path")
        // .datum(dataset)
        // .attr("class", "area") //css
        // .attr("d", area)

    }
</script>
</body>
</html>
